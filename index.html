<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script>window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };

        return t;
      }(document, "script", "twitter-wjs"));
    </script>
    <script src= "http://player.twitch.tv/js/embed/v1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
    <script type="text/javascript" src="scripting.js"></script>

  </head>
  <body>

  <header class="header">
  <div class="header__inner">
    <h1 class="header__title">
      up777621
    </h1>
  </div>
</header>
<main>
  <div class="container">
    <div class="box main-graph-1" id="weather">
    </div>
      <div class="container" id="container2">
        <div class="box der1-graph-1">
          <p id ="date"></p>
          <p id="clock"></p>
        </div>
        <div class="box der2-graph-1" id = "youtube">
        </div>
    </div>
    <div class="box main-graph-2">
      <iframe src="https://calendar.google.com/calendar/embed?src=bdh2pt88p3thqorj78qp2864hk6r2cc3%40import.calendar.google.com&ctz=Europe/London" style="border: 0" frameborder="0" scrolling="no"></iframe>
    </div>
      <div class="container" id="container3">
        <div class="box der1-graph-2" id = "twitch">


        </div>
        <div class="box der2-graph-2" id = "twitter">
          <a class="twitter-timeline"
          data-width="300"
          data-height="300"
          href="https://twitter.com/BBCNews">
          </a>
        </div>
        <div>
          <input type="text" id="twitchInput" value="">
          <input type="button" value="Watch" onclick="changeTwitch()" />
        </div>
        <div>
          <input type="text" id="youtubeInput" value="">
          <input type="button" value="Watch" onclick="changeYoutube()" />
        </div>
    </div>
  </div>


</main>

</body>
</html>
